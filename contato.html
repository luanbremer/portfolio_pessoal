<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./styles/estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="page-container">
        <div class="conteudo-container">
            <header class="cabecalho">
                <nav class="cabecalho__menu">
                    <a class="cabecalho__menu__link alinhamento_centralizado" href="index.html">Home<i class="material-icons estilo_botao_cabecalho">home</i></a>
                    <a class="cabecalho__menu__link alinhamento_centralizado" href="sobreMim.html">Sobre Mim<i class="material-icons estilo_botao_cabecalho">person</i></a>
                    <a class="cabecalho__menu__link alinhamento_centralizado" href="formacao.html">Formação<i class="material-icons estilo_botao_cabecalho">school</i></a>
                    <a class="cabecalho__menu__link alinhamento_centralizado" href="portfolio.html">Portfolio<i class="material-icons estilo_botao_cabecalho">article</i></a>
                    <a class="cabecalho__menu__link alinhamento_centralizado" href="contato.html">Contato<i class="material-icons estilo_botao_cabecalho">mail</i></a>
                </nav>
            </header>

            <main class="container">
                <section class="container__bio">
                    <h1 class="container__bio__titulo"><strong class="texto-destaque">Entre em contato</strong></h1>
                    <form  method="post">
                        <div class="formulario">
                            <div class="input_container">
                                <label class="cabecalho__menu__link" for="nome">Nome:</label>
                                <input type="text" id="nome" name="nome" style="width: 100%; height: 24px;" required>
                            </div>
                            
                            <div class="input_container">
                                <label class="cabecalho__menu__link" for="email">Email:</label>
                                <input type="email" id="email" name="email" style="width: 100%; height: 24px;" required>
                            </div>

                            <div class="input_container">
                                <label class="cabecalho__menu__link" for="mensagem">Mensagem:</label>
                                <textarea id="mensagem" name="mensagem" rows="4" style="width: 100%;" required></textarea>
                            </div>
                            
                            <div class="alinhamento_centralizado" style="width: 100%;">
                                <input class="botao-estilo" type="submit" value="Enviar">
                            </div>
                        </div>
                    </form>
                </section>
                <img class="foto" src="foto4-editada.jpg" alt="Minha Foto">
            </main>
        </div>
        <footer class="rodape">
            <p>Desenvolvido por Luan B. de Oliveira</p>
        </footer>
    </div>
</body>
</html>
